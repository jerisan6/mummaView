<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumma Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .navbar-brand {
            font-size: 2rem;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 2rem;
        }
        .navbar-brand img {
            width: auto;
            height: 100px;
        }
        .navbar {
            background-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .navbar .container {
            justify-content: space-between;
        }
        .navbar-nav {
            gap: 2rem;
        }
        .nav-link {
            color: white !important;
        }
        .btn-outline-light {
            border-color: white;
        }
        .btn-outline-light:hover {
            background-color: white;
            color: black !important;
        }
        .navbar .btn-outline-light {
            margin-left: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="recursos/Logo_M.svg" alt="Logo M" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portafolio</a></li>
                </ul>
            </div>
            <a class="nav-link btn btn-outline-light" href="#">Contáctanos →</a>
        </div>
    </nav>

    <div class="hero">
        <video autoplay muted loop>
            <source src="recursos/video_waves.webm" type="video/webm">
            Tu navegador no soporta el elemento de video.
        </video>
        <div class="hero-content">
            <h1>Evoluciona tu manera de comunicar</h1>
            <h2>¡Tu marca será el centro de atención!</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
